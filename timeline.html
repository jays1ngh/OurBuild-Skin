<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\cs\style.css" class="stylesheet">
    <script src="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"></script>
    <script src="https://kit.fontawesome.com/efc5d04e84.js"></script>
    <title>Navbar</title>
</head>

<body>
    <header class="primary-header flex">

        <div class="ourbuild-logo uppercase letter-spacing-1">
            <h4 class="fs-500 fs-color-secondary" >Our Build</h4>
        </div>

        <nav>
            <ul class="header-links flex uppercase">
                <li><a href="#">Home</a></li>
                <li><a href="timeline.html">Timeline</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>

        <div class="burger-menu">
            <div class="burger-menu-line1"></div>
            <div class="burger-menu-line2"></div>
            <div class="burger-menu-line3"></div>
        </div>

    </header>

    <div class="container-timeline">
        <!-- 1 -->
        <div class="container-timeline-1 flex flex-column align-items-center">
            <div class="flex" style="padding-top: 8rem;">
                <div class="flex flex-column align-items-left" style="max-width: 50%;">
                    <div class="container-timeline-1-pri">
                        <h1 class="home-text-1 uppercase fs-700 text-left fs-color-secondary">Check out our build</h1>
                        <h1 class="home-text-2 uppercase fs-750 text-left fs-color-secondary">timeline</h1>
                        <p class="fs-500 fs-color-white text-left" style="padding-top: 4rem;">We will add progress of our build to this blog with
                            detailed information.
                        </p>
                    </div>                
                </div>

                <div style="max-width: 50%; padding: 4rem 2rem 4rem 2rem;">
                    <img src="/assets/img/timeline-page-1.png" alt="" style="width: 100%;">
                </div>
            </div>
            <div>
                <i class="fas fa-arrow-down icon-timeline-page-1"></i></i>
            </div>                     
        </div>
        
        <!-- 2 -->
        <div class="container-timeline-2">
            <div class="timeline-tabs flex timeline-tab-list" role="timeline-tablist" aria-label="Timeline Tabs" style="justify-content: space-around; max-width: 600px;">
                
                    <button class="btn-pre-site fs-500" role="tab" aria-controls="pre-site-tab" tabIndex="0">
                        PRE-SITE
                    </button>

                    <button class="btn-on-site fs-500" role="tab" aria-controls="on-site-tab" tabIndex="-1">
                        ON-SITE
                    </button>
                
            </div>

            <div class="timeline-all-content flex flex-column align-items-center">
                <div class="timeline-tab-content pre-site-content" id="pre-site-tab" tabIndex="0">
                    <div class="module-timeline">
                        <ul class="module-timeline-ul">
                            <!-- populate-timeline.js will add content here -->
                        </ul>
                    </div>
                    <script src="\assets\js\timeline.js"></script>
                </div>
                <div hidden class="timeline-tab-content on-site-content" id="on-site-tab" tabIndex="0">
                    <p>On-site Content will go here</p>
                </div>
            </div>
            
        </div>
    </div>
    <footer class="footer text-center bg-primary">
        <div class="footer-credits">
            <ul>
                <li class="footer-credits-1"><a class=" fs-100 letter-spacing-3 uppercase" href="#">Check this code on my GitHub</a></li>
                <li class="footer-credits-1"><a class="footer-credits-2 fs-300 letter-spacing-1 uppercase" href="#">Our Build</a></li>
            </ul>
        </div>
    </footer>
    <!-- navigation js -->
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/timeline-tabs.js"></script>
</body>

</html>
